<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background:
                linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
                url("./images/bg.jpg.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 30px;
            background: rgba(0, 0, 0, 0.45);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hamburger {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            nav {
                position: absolute;
                top: 70px;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                width: 220px;
                height: 100vh;
                padding: 25px;
                gap: 20px;
                transform: translateX(110%);
                transition: 0.3s ease;
            }

            nav.active {
                transform: translateX(0);
            }

            .hamburger {
                display: block;
            }
        }

        .hero {
            padding: 80px 30px;
            max-width: 700px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .section {
            padding: 60px 30px;
        }

        .place-card {
            background: rgba(255, 255, 255, 0.18);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            height: 100%;
        }

        .place-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .place-card .content {
            padding: 15px;
        }

        footer {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 15px;
            text-align: center;
        }

        footer input,
        footer textarea {
            border-radius: 6px;
            border: none;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Travel App</div>

        <nav id="nav">
            <a href="#home">Home</a>
            <a href="#places">Places</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="hamburger" id="hamburger">☰</div>
    </header>

    <!-- HOME -->
    <section class="hero" id="home">
        <h1>Explore the World</h1>
        <p>Discover amazing destinations and enjoy your journey.</p>
    </section>

    <!-- PLACES -->
    <section class="section" id="places">
        <h2 class="text-center mb-5">Popular Places</h2>

        <div class="container">
            <div class="row g-4">

                <div class="col-md-4">
                    <div class="place-card">
                        <img src="./images/china.webp">
                        <div class="content">
                            <h5>China</h5>
                            <p>Ancient culture and modern cities.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="place-card">
                        <img src="./images/paris.jpg.webp">
                        <div class="content">
                            <h5>Paris</h5>
                            <p>City of love and art.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="place-card">
                        <img src="./images/thailand.png.webp">
                        <div class="content">
                            <h5>Thailand</h5>
                            <p>Beautiful beaches and temples.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- CONTACT -->
    <footer id="contact">
        <div class="container">
            <h4 class="mb-3">Contact Us</h4>

            <form class="row g-3 justify-content-center">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>

                <div class="col-md-4">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>

                <div class="col-md-8">
                    <textarea class="form-control" rows="3" placeholder="Your Message" required></textarea>
                </div>

                <div class="col-md-8 text-center">
                    <button class="btn btn-light px-4 mt-2">Send</button>
                </div>
            </form>

            <p class="mt-4 mb-0">© 2026 Travel App</p>
        </div>
    </footer>

    <!-- SCRIPT -->
    <script>
        const hamburger = document.getElementById("hamburger");
        const nav = document.getElementById("nav");

        hamburger.addEventListener("click", () => {
            nav.classList.toggle("active");
        });
    </script>

</body>

</html>
